---
- name: Setup Web Server
  hosts: all
  become: yes
  tasks:
    - name: Create ansible-worker user
      user:
        name: ansible-worker
        state: present

    - name: Install git
      apt:
        name: git
        state: present

    - name: Copy SSH keys
      copy:
        src: ../ssh_keys/
        dest: /home/ansible-worker/.ssh/
        mode: 700
      ignore_errors: no

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Copy Nginx config file to sites-available
      copy:
        src: ../ansible.iphilka.ru.conf
        dest: /etc/nginx/sites-available/
      notify: Reload Nginx

    - name: Create symbolic link in sites-enabled
      file:
        src: /etc/nginx/sites-available/ansible.iphilka.ru.conf
        dest: /etc/nginx/sites-enabled/ansible.iphilka.ru.conf
        state: link
      notify: Reload Nginx

  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded
